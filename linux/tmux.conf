unbind C-b
set -g prefix C-a
bind C-a send-prefix

# listen for activity on all windows
set -g bell-action any

# start window indexing at one instead of zero
set -g base-index 1
set -g renumber-windows on
set-option -g allow-rename off

# environment
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# mouse select
#set -g mouse-select-pane on
set -g mouse on

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# shiny status
#set -g status-right 'Online: #{online_status} | #(date +%%B) #(date +%%d) #(date +%%A) #[bg=blue fg=white] NY: #(TZ="America/New_York" date +%%r) #[bg=red, fg=white] IST: #(TZ="Europe/Istanbul" date +%%r)'
# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour24,bold] #S #[fg=colour24,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour255,bg=colour233] IST: #(TZ="Europe/Istanbul" date +%%r) #[fg=colour235,bg=colour233]#[fg=colour231,bg=colour235] NY: #(TZ="America/New_York" date +%%r) #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour24,bg=colour240]#[fg=colour232,bg=colour24,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour33,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour24
set -g window-status-current-fg colour233

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Message
set -g message-bg colour24
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour24
set -g mode-fg colour231

# restore last saved env
set -g @continuum-restore 'on'
set -g @resurrect-processes 'false'

# panes and window starts
#bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

set -g @tpm_plugins '             \
  tmux-plugins/tpm                \
  tmux-plugins/tmux-sensible      \
  tmux-plugins/tmux-pain-control      \
  tmux-plugins/tmux-sessionist      \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-online-status      \
  tmux-plugins/tmux-continuum      \
  tmux-plugins/tmux-yank      \
'

run-shell '~/.tmux/plugins/tpm/tpm'
